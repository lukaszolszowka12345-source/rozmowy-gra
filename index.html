<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="manifest.webmanifest" />
  <title>Rozmowy — losuj pytanie</title>
  <style>
    :root { --bg:#0b1020; --card:#0f172a; --bar:#111827; --line:#243046; --text:#fff; --muted:rgba(255,255,255,.75); }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui}
    .wrap{display:flex;flex-direction:column;min-height:100%}
    header{padding:12px 14px;background:var(--bar);display:flex;gap:10px;align-items:center;justify-content:space-between}
    header .title{display:flex;flex-direction:column;line-height:1.1}
    header .title b{font-size:16px}
    header .title span{font-size:12px;opacity:.8}
    .btn{background:#22c55e;border:0;color:#052e13;padding:10px 12px;border-radius:12px;font-weight:800;cursor:pointer}
    .btn.secondary{background:#0b132b;color:var(--text);border:1px solid var(--line);font-weight:700}
    .btn.danger{background:#ef4444;color:#fff}
    main{flex:1;display:flex;flex-direction:column;gap:10px;padding:12px;max-width:820px;width:100%;margin:0 auto}
    .panel{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:12px}
    .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{border:1px solid var(--line);background:#0b132b;color:var(--text);padding:8px 10px;border-radius:999px;font-weight:700;cursor:pointer}
    .chip.active{background:#1f2a44;border-color:#3b4a6a}
    .meta{font-size:12px;color:var(--muted)}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
      border:1px solid var(--line);
      border-radius:18px;
      padding:16px;
      min-height:160px;
      display:flex;
      flex-direction:column;
      gap:10px;
      justify-content:center;
    }
    .question{font-size:20px;line-height:1.25}
    .tag{display:inline-flex;gap:6px;align-items:center;font-size:12px;color:var(--muted)}
    .toggle{display:flex;gap:10px;align-items:center}
    input[type="checkbox"]{transform:scale(1.2)}
    .footer{font-size:12px;color:rgba(255,255,255,.6);padding:6px 2px}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="title">
      <b>Rozmowy</b>
      <span>Losuj pytania • Relacje / Emocje / Ja / Rozwój / Rodzina</span>
    </div>
    <button class="btn" id="drawBtn">Losuj</button>
  </header>

  <main>
    <div class="panel">
      <div class="row" style="gap:10px">
        <div class="toggle">
          <label style="display:flex;gap:10px;align-items:center;cursor:pointer">
            <input type="checkbox" id="mixToggle" checked />
            <span><b>Losuj kategorię</b> <span class="meta">(z zaznaczonych)</span></span>
          </label>
        </div>

        <div class="row" style="gap:8px">
          <button class="btn secondary" id="copyBtn">Kopiuj</button>
          <button class="btn secondary" id="otherBtn">Inne pytanie (2)</button>
          <button class="btn secondary" id="backBtn">Cofnij</button>
          <button class="btn danger" id="resetBtn">Reset</button>
        </div>
      </div>

      <div style="height:10px"></div>

      <div class="chips" id="chips"></div>
      <div class="meta" id="metaLine" style="margin-top:8px"></div>
    </div>

    <div class="card">
      <div class="tag" id="tagLine">Kliknij „Losuj”, żeby zacząć.</div>
      <div class="question" id="questionLine">—</div>
    </div>

    <div class="footer">
      Wskazówka: jeśli pytanie porusza trudne tematy, możecie powiedzieć „pas” albo wrócić do niego później.
    </div>
  </main>

  <script src="game.js"></script>
  <script>
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("./sw.js");
  </script>
</div>
</body>
</html>
